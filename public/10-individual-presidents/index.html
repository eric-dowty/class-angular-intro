<!DOCTYPE html>
<html ng-app="Application">
<head>
  <meta charset="utf-8">
  <title>Hello Angular</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div ng-controller="PresidentsController">

    <div class="add-president">
      <label>New President Name</label>
      <input ng-model="newPresident.name" placeholder="Name">
      <label>Start Year</label>
      <input ng-model="newPresident.startYear" placeholder="Start Year">
      <label>End Year</label>
      <input ng-model="newPresident.endYear" placeholder="End Year">
      <button ng-click="addPresident()">Add President</button>
    </div>

    <div class="filter">
      <label>Filter</label>
      <input ng-model="presidentsFilter" placeholder="Filterâ€¦">
    </div>

    <table>
      <tr ng-repeat="president in presidents" ng-click="showPresident(president)">
        <td>{{president.name}}</td>
        <td>{{president.startYear}}</td>
        <td>{{president.endYear}}</td>
      </tr>
    </table>

    <div class="current-president" ng-if="currentPresident">
      <h2>{{currentPresident.name}}</h2>
      <p>{{currentPresident.startYear}} &ndash; {{currentPresident.endYear}}</p>
    </div>

  </div>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
  <script src="script.js"></script>
</body>
</html>
