<!DOCTYPE html>
<html ng-app="Application">
<head>
  <meta charset="utf-8">
  <title>Hello Angular</title>
</head>
<body>

  <div ng-controller="PresidentsController">

    <input ng-model="presidentsFilter">

    <table>
      <tr ng-repeat="president in presidents">
        <td>{{president.name}}</td>
        <td>{{president.startYear}}</td>
        <td>{{president.endYear}}</td>
      </tr>
    </table>

  </div>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
  <script src="application.js"></script>
  <script src="presidents-controller.js"></script>
</body>
</html>
